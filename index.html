<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parsing Data</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<style>
			body {
				margin: 0;
				padding: 0;
			}
			.card {
				border: none;
				background: #2ac3f1;
			}
	</style>
</head>
<body>
	<div class="container">
		<div id="root" class="row"></div>
	</div>

		<template id="templates">
			<div class="col-3 py-5">
				<div class="card bg-success">
					<a href="{url}">
						<div class="card-content p-4 shadow text-white pt-4 bg-success">
							<p class="card-title"> by : {by} </p>
							<p>descendants : {descendants} </p>
							<p>id 		: {id} </p>
							<p>kids 	: {kids} </p>
							<p>score 	: {score} </p>
							<p>time 	: {time} </p>
							<p>title 	: {title} </p>
							<p>type 	: {type} </p>
						</div>
					</a>
				</div>	
			</div>
		</template> 

	</ul>
</body>



	<script>
		var template = document.getElementById("templates").innerHTML;
		var target   = document.getElementById("root");
		let temp = "";
		let item = "";

		var data = fetch("https://hacker-news.firebaseio.com/v0/topstories.json?print=pretty").then(async (result)=>{
			var data = await result.json();

			data.forEach(async(item, index)=>{

				

				item = "https://hacker-news.firebaseio.com/v0/" + data[index] +".json";
					
					var output = fetch("https://hacker-news.firebaseio.com/v0/item/8863.json?print=pretty").then(async (res)=>{
						var url = item.url;
						temp = temp + template
					

						.replace('{by}', item["by"])
						.replace('{descendants}', item["descendants"])
						.replace('{id}', item["id"])
						.replace('{kids}', item["kids"])
						.replace('{score}', item["score"])
						.replace('{time}', item["time"])
						.replace('{title}')
						.replace('{type}', item["type"])
						.replace('{<a href="{url}"></a>}')
					});
			    });
				target.innerHTML = temp;
		}); 
	</script>
</html>
